name: GitHub Projects Integration

on:
  issues:
    types: [opened, labeled, closed]

permissions:
  issues: write
  repository-projects: write

jobs:
  add-to-project:
    name: Add Issue to Project
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    
    steps:
      - name: Add to project
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: ${{ vars.PROJECT_URL }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸ“‹ Issue added to project board. Waiting for PO Agent to process...'
            });
        continue-on-error: true
  
  update-project-status:
    name: Update Project Status
    runs-on: ubuntu-latest
    if: github.event.action == 'labeled'
    
    steps:
      - name: Move to Ready (agent:po)
        if: github.event.label.name == 'agent:po'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'âœ… **Status Update**: Issue is now "Ready" for development (PO Agent completed)'
            });
        continue-on-error: true
      
      - name: Move to In Progress (agent:dev)
        if: github.event.label.name == 'agent:dev'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸš€ **Status Update**: Issue is now "In Progress" (DEV Agent completed)'
            });
        continue-on-error: true
      
      - name: Move to Testing (agent:qa)
        if: github.event.label.name == 'agent:qa'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸ§ª **Status Update**: Issue is now "Testing" (QA Agent completed)'
            });
        continue-on-error: true
  
  move-to-done:
    name: Move to Done
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    
    steps:
      - name: Move to Done column
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'âœ… **Status Update**: Issue moved to "Done" (Issue closed)'
            });
        continue-on-error: true
